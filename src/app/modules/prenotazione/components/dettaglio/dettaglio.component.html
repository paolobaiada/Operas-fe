        <table class="tabella">
            <tr class="container-etichette">

            <td><mat-card-title>ORARI DISPONIBILI</mat-card-title></td>
            <td><mat-card-title>PREZZO</mat-card-title></td>
            </tr>
            <tr class="container-dati">
            <td><p><img mat-card-image class="immagine" style="border-radius: 5%;" [src]="'data:image/jpeg;base64,'+prenotazione?.spettacolo.immagine">
            {{prenotazione?.spettacolo.nomeProdotto}}</p></td>
            <td><p>{{prenotazione?.spettacolo.orario}}</p></td>

            </tr>
        </table>
    </mat-card-content>

</div>
