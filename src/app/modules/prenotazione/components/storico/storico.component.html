<div style="width: 100%;">
  <mat-drawer-container style="width: 100%;">
    <app-header></app-header>

    <div style="display: flex; width: 70%; margin-top: 5%;">
      <app-card-profilo></app-card-profilo>

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
             class="mat-elevation-z8" style=" margin-left: 5%; margin-top: 5%; ">

        <!-- Position Column -->
        <ng-container matColumnDef="ID ORDINE">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"
              style="max-width: 25%;">
            ID ORDINE
          </th>
          <td mat-cell *matCellDef="let element" style="max-width: 25%;">
            {{element.idPrenotazione}}
          </td>
        </ng-container>

        <!-- DATA ORDINE Column -->
        <ng-container matColumnDef="DATA ORDINE">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"
              style="max-width: 25%;">
            DATA ORDINE
          </th>
          <td mat-cell *matCellDef="let element" style="max-width: 25%;">
            {{element.data}}
          </td>
        </ng-container>

        <!-- COSTO Column -->
        <ng-container matColumnDef="COSTO"  >
          <th  *matHeaderCellDef 
              style="max-width: 25%;">
            COSTO
          </th>
          <td mat-cell *matCellDef="let element" style="max-width: 25%; ">
            {{element.costo}}
          </td>
        </ng-container>

        <!-- OCCHIO Column -->
        <ng-container matColumnDef="OCCHIO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"
              style="max-width: 25%;">
          </th>
          <td mat-cell *matCellDef="let element" (click)="dettaglio(element.idPrenotazione)"
              style="cursor: pointer; max-width: 25%;">
            <mat-icon>remove_red_eye</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-drawer-container>
</div>
