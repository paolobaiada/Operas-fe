
<h3>Aggiungi spettacolo</h3>
<mat-card>
    <mat-card-content>
        

        <div class="container">
            <div class="left">
                <div>
                  <div class="drop-zone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
                    <div *ngIf="base64Image">
                      <img [src]="base64Image" alt="Immagine" style="height: 295px;width: 325px; border-radius: 5px;">
                    </div>
                  </div>
                  <input type="file" style="display: none;" (change)="onFileSelected($event)" accept="image/*" id="fileInput">
                </div>
              
                 <div class="carica-immagine">
                  <button (click)="triggerFileInput()">CARICA IMMAGINE</button>
                 </div>
             
          </div>
          <div class="right">
            <form novalidate [formGroup]="spettacoloForm">
                <mat-form-field class="nomeprodotto">
                  <mat-label>Nome Spettacolo</mat-label>
                  <input matInput type="text"  formControlName="nomeProdotto" required>
                </mat-form-field>
                <div class="second-container">
                      <mat-form-field>
                  <mat-label>Codice prodotto</mat-label>
                  <input matInput type="text"  formControlName="codiceProdotto" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Orario</mat-label>
                  <input matInput type="time" formControlName="orario" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Tipologia</mat-label>
                  <mat-select formControlName="tipologia">
                    <mat-option value="HORROR">HORROR</mat-option>
                    <mat-option value="COMMEDIA">COMMEDIA</mat-option>
                    <mat-option value="ROMANTICO">ROMANTICO</mat-option>
                  </mat-select>
                </mat-form-field>
                 <mat-form-field >
                  <mat-label>Costo</mat-label>
                  <input matInput type="text" formControlName="costo" required>
                </mat-form-field>
                </div>
              
                <mat-form-field class="descrizione">
                  <mat-label>Descrizione</mat-label>
                  <input matInput type="text"  formControlName="descrizione" required>
                </mat-form-field>

                
                <div class="button">
                  <button mat-button type="submit" (click)="onClick()">Inserisci</button>
                </div>
              </form> 
          </div>
          </div>
      
  
 
    </mat-card-content>
</mat-card>
